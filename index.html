<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/media-queries.css">
    <title>Frontend Mentor | NFT preview card component</title>
</head>
    <body>
        <div class="container">
            <div class="row">
                <div class="card">
                    <figure>
                        <img src="./images/image-equilibrium.jpg" /> 
                        <div class="overlly"><img src="./images/icon-view.svg" alt=""></div>
                    </figure>
                    <h2 class="title"><a href="#">Equilibrium #3429</a></h2>
                    <p class="description">Our Equilibrium collection promotes balance and calm.</p>
                    <div class="info">
                        <strong><img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</strong>
                        <time><img src="./images/icon-clock.svg" alt=""> 3 days left</time>
                    </div>
                    <div class="nft-creator">
                        <img src="./images/image-avatar.png" alt="">
                        <h3>Creation of <a href="#">Jules Wyvern</a></h3>
                    </div>
                </div>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
